<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form - THE ODIN PROJECT</title>
</head>
<body>
    <!-- Background -->
    <div class="background-image">
        <img src="Sea-Background.jpg" alt="Background Image">
        Photo by <a href="https://unsplash.com/@hellocolor?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Nolbert</a> on <a href="https://unsplash.com/photos/cloud-above-ocean-xe-ss5Tg2mo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h2>This is not a real online service! You know you need something like this in your life to help to realize your deepest dreams.
            Sign up now to get started.
        </h2>
        <h2>You know you want to.</h2>
    </div>

    <!-- Form -->
    <form action="">
        <h2>Let's do this!</h2>
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" placeholder="Kang">
        
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" placeholder="Yeosang">

        <label for="email">EMAIL</label>
        <input type="email" name="email" placeholder="your-mail@example.com">

        <label for="phone-number">PHONE NUMBER</label>
        <input type="number" name="phone-number" placeholder="0832xxxxx">

        <label for="password">PASSWORD</label>
        <input type="password" name="password">

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password">

        <button>Create Account</button>
    </form>

    <p>Already have an account? <a href="">Log In</a></p>
</body>
</html>
