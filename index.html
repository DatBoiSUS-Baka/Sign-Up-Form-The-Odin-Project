<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form - THE ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Background -->
        <div class="background-section">
            <div class="logo-box">
                <div class="logo">
                    <img src="odin-lined.png" alt="Odin Lined Logo" class="logo-img">
                    <h1>ODIN</h1>
                </div>
            </div>
            <footer class="background-footer">
                Photo by <a href="https://unsplash.com/@hellocolor?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Nolbert</a> on <a href="https://unsplash.com/photos/cloud-above-ocean-xe-ss5Tg2mo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>
    
        <!-- Form Section -->
        <div class="form-section">
            <!-- Form Header -->
            <div class="form-header">
                <h2>This is not a real online service! You know you need something<br>
                    like this in your life to help to realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
                </h2>
                <br><h2>You <i>know</i> you want to.</h2><br>
            </div>
        
            <!-- Form -->
            <form>
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div class="control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" placeholder="Kang">
                        </div>
                        
                        <div class="control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" placeholder="Yeosang">
                        </div>
                
                        <div class="control">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" placeholder="your-mail@example.com">
                        </div>
                
                        <div class="control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" placeholder="0832xxxxx">
                        </div>
                
                        <div class="control">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password">
                        </div>
                
                        <div class="control">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password">
                        </div>
                    </div>
                </fieldset>
        
                <button class="form-button">Create Account</button>
            </form>
        
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
